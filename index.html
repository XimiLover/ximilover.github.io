<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No CP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen w-full flex items-center justify-center p-6 select-none cursor-default">
    <div class="max-w-4xl w-full text-center">
        <h1 class="text-5xl md:text-7xl lg:text-9xl font-black text-gray-900 tracking-tight leading-tight uppercase">
            No CP Allowed
        </h1>
    </div>

        <audio id="bgAudio" autoplay loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('bgAudio');
        const playAudio = () => {
            audio.play().catch(error => {
                console.log("Autoplay prevented by browser. Waiting for user interaction.");
            });
        };

        window.onload = playAudio;

        const handleFirstInteraction = () => {
            playAudio();
            document.removeEventListener('click', handleFirstInteraction);
            document.removeEventListener('touchstart', handleFirstInteraction);
            document.removeEventListener('keydown', handleFirstInteraction);
        };

        document.addEventListener('click', handleFirstInteraction);
        document.addEventListener('touchstart', handleFirstInteraction);
        document.addEventListener('keydown', handleFirstInteraction);
    </script>
</body>
</html>
